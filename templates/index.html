{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog List</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="max-w-5xl mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Blog Posts</h1>

        <div class="space-y-6">
            <!-- Blog Card 1 -->
            {% for blog in blogs %}
            <div class="bg-white rounded-2xl shadow hover:shadow-lg transition flex flex-col md:flex-row">
                <img src="{{ blog.image.url }}" alt="Tailwind tutorial"
                    class="rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none object-cover w-full md:w-1/3 h-48 md:h-auto" />
                <div class="p-6 flex flex-col justify-between w-full">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">
                            <a href="#" class="hover:text-blue-600">{{ blog.title }}</a>
                        </h2>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>{{ blog.created_at }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
